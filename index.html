<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Grocer HQ | Your One Stop Grocery Shop</title>
</head>

<body>

    <section class="hero-section">
        <div class="columns">
            <div class="first-column">
                <img src="/images/logo.png" alt="Grocer HQ Logo">
                <h1 class="title">Your One Stop <span>Grocery</span> Shop</h1>
                <h3 class="sub-title">Big things are coming to Soweto! Grocer HQ is getting a fresh look and an even
                    better way to get your groceries delivered straight to your door. <br><br> Want early access and
                    exclusive offers? Sign up for our waiting list now!</h3>
                <div class="wait-list">
                    <form id="form" method="POST">
                        <input class="input-fields" type="text" name="Suburb" id="location"
                            placeholder="Suburb & City">
                        <input class="input-fields" type="email" name="Email" id="email"
                            placeholder="Email Address">
                        <input class="input-btn" type="submit" id="submit-button" value="Join Our Waitlist">
                    </form>
                    <div id="message"></div>
                </div>
                
            </div>
            <div class="second-column">
                <img src="/images/design.png" alt="Grocer HQ Mobile App Mockups">
            </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
    <footer>
        <p>2024 All Rights Reserved</p>
    </footer>

    <!-- <script src="/js/main.js"></script> -->
</body>

</html>
